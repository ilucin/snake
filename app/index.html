<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title> Snake </title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body data-theme="light" js="body">
    <div class="canvas">
    </div>

    <div class="pause-overlay">
      <div class="pause-overlay__message"> Press P to continue game </div>
    </div>

    <div class="mobile-controls">
      <button class="mobile-controls__control mobile-controls__control--left" js="mobileControlLeft"> L </button>
      <button class="mobile-controls__control mobile-controls__control--menu" js="mobileControlMenu"> M </button>
      <button class="mobile-controls__control mobile-controls__control--right" js="mobileControlRight"> R </button>
    </div>

    <div class="menu popup" js="menu">
      <div class="menu__popup popup__body">
        <div class="menu__title"> Snake </div>
        <div class="menu__section">
          <div class="menu__section-preferences">
            <div class="menu__section-preference">
              <div class="menu__section-preference-label"> Size </div>
              <div class="menu__section-preference-field">
                <input type="range" class="menu__section-preference-field" min="10" max="50" js="menuInputSize">
              </div>
            </div>

            <div class="menu__section-preference">
              <div class="menu__section-preference-label"> Speed </div>
              <div class="menu__section-preference-field">
                <input type="range" class="menu__section-preference-field" js="menuInputSpeed">
              </div>
            </div>

            <div class="menu__section-preference">
              <div class="menu__section-preference-label"> Food </div>
              <div class="menu__section-preference-field">
                <input type="range" class="menu__section-preference-field" js="menuInputFood">
              </div>
            </div>
          </div>
        </div>

        <div class="menu__about">
          Made by <b>Ivan Luƒçin</b>, 4 fun!
        </div>
      </div>
    </div>

    <div class="game-end-popup popup" js="gameEndPopup">
      <div class="game-end-popup__body popup__body">
        <div class="game-end-popup__title"> You suck! </div>
        <div class="game-end-popup__score">
          Score:
          <span class="game-end-popup__score-value" js="gameEndPopupScoreValue"></span>
        </div>
        <button class="game-end-popup__new-game-button" js="gameEndPopupNewGameButton"> Lemme try again </button>
      </div>
    </div>

    <div class="game-start-popup popup" js="gameStartPopup">
      <div class="game-start-popup__body popup__body">
        <div class="game-start-popup__title"> Press any key to start! </div>
        <button class="game-start-popup__start-game-button" js="gameStartPopupStartGameButton"> Start </button>
      </div>
    </div>

    <div class="stats">
      <div class="stats__score" js="statsScore"> </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <script> window.SnakeGame = {} </script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/evented.js"></script>
    <script src="scripts/enums.js"></script>
    <script src="scripts/consts.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/food-controller.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/snake.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
